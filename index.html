<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaraAI - Intelligent Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4a6fa5, #6b8cbc);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .chat-container {
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-window {
            flex: 1;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .user-message {
            background: linear-gradient(135deg, #4a6fa5, #6b8cbc);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .intelligent-message {
            background: #e8f5e8;
            border-left: 4px solid #2ecc71;
        }
        
        .calculation-message {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .science-message {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        
        .geography-message {
            background: #e8eaf6;
            border-left: 4px solid #3f51b5;
        }
        
        .history-message {
            background: #fce4ec;
            border-left: 4px solid #e91e63;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #userInput:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a6fa5, #6b8cbc);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.3);
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZaraAI Companion</h1>
            <p class="subtitle">Now with Real Intelligence</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-window" id="chatWindow">
                <div class="message ai-message intelligent-message">
                    üß† <strong>Intelligence Core Activated!</strong> I can now perform calculations, explain complex topics, and provide actual helpful responses. Try asking me anything!
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                ZaraAI is thinking...
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask me anything... (math, science, history, etc.)">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ZaraAI Intelligence Core - Real Cognitive Capabilities
        class IntelligenceCore {
            constructor() {
                this.knowledgeBase = this.initializeKnowledge();
                this.conversationHistory = [];
            }
            
            initializeKnowledge() {
                return {
                    mathematics: {
                        operations: {
                            add: (a, b) => a + b,
                            subtract: (a, b) => a - b,
                            multiply: (a, b) => a * b,
                            divide: (a, b) => a / b,
                            power: (a, b) => Math.pow(a, b),
                            sqrt: (a) => Math.sqrt(a)
                        }
                    },
                    science: {
                        physics: {
                            "quantum physics": "Quantum physics studies the behavior of matter and energy at the atomic and subatomic level. Key concepts include:\n‚Ä¢ Superposition - particles can exist in multiple states at once\n‚Ä¢ Entanglement - particles can instantly affect each other across distances\n‚Ä¢ Wave-particle duality - particles behave as both waves and particles\n‚Ä¢ Uncertainty principle - we can't know both position and momentum exactly",
                            "relativity": "Einstein's theory of relativity has two parts:\n‚Ä¢ Special Relativity - deals with objects moving at constant velocity, introduces time dilation and length contraction\n‚Ä¢ General Relativity - describes gravity as the curvature of spacetime caused by mass and energy\n‚Ä¢ Famous equation: E=mc¬≤ shows mass-energy equivalence",
                            "thermodynamics": "The laws of thermodynamics:\n1. Energy cannot be created or destroyed, only transformed\n2. The entropy of an isolated system always increases\n3. As temperature approaches absolute zero, entropy approaches a constant minimum",
                            "newton's laws": "Newton's three laws of motion:\n1. An object at rest stays at rest, an object in motion stays in motion unless acted upon\n2. Force = mass √ó acceleration (F=ma)\n3. For every action, there is an equal and opposite reaction"
                        },
                        biology: {
                            "photosynthesis": "Plants convert light energy into chemical energy:\n‚Ä¢ Chemical equation: 6CO‚ÇÇ + 6H‚ÇÇO + light ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ\n‚Ä¢ Occurs in chloroplasts using chlorophyll\n‚Ä¢ Converts carbon dioxide and water into glucose and oxygen\n‚Ä¢ Provides energy for plants and oxygen for animals",
                            "dna": "DNA contains genetic instructions for all living organisms:\n‚Ä¢ Double helix structure discovered by Watson and Crick\n‚Ä¢ Four nucleotide bases: Adenine (A), Thymine (T), Guanine (G), Cytosine (C)\n‚Ä¢ A pairs with T, G pairs with C\n‚Ä¢ Contains genes that code for proteins",
                            "evolution": "Evolution by natural selection:\n‚Ä¢ Proposed by Charles Darwin\n‚Ä¢ Organisms with advantageous traits are more likely to survive and reproduce\n‚Ä¢ Over generations, these traits become more common\n‚Ä¢ Leads to adaptation and biodiversity",
                            "cell structure": "Basic cell components:\n‚Ä¢ Nucleus - contains DNA and controls cell activities\n‚Ä¢ Mitochondria - powerhouses that produce energy (ATP)\n‚Ä¢ Ribosomes - sites of protein synthesis\n‚Ä¢ Cell membrane - controls what enters and leaves the cell"
                        }
                    },
                    geography: {
                        capitals: {
                            "brazil": "Bras√≠lia",
                            "france": "Paris", 
                            "japan": "Tokyo",
                            "australia": "Canberra",
                            "canada": "Ottawa",
                            "india": "New Delhi",
                            "china": "Beijing",
                            "russia": "Moscow",
                            "usa": "Washington D.C.",
                            "germany": "Berlin",
                            "uk": "London",
                            "italy": "Rome",
                            "spain": "Madrid"
                        },
                        facts: {
                            "largest country": "Russia (17.1 million km¬≤)",
                            "longest river": "Nile River (6,650 km)",
                            "highest mountain": "Mount Everest (8,848 meters)",
                            "largest ocean": "Pacific Ocean (165.2 million km¬≤)",
                            "most populous country": "China (over 1.4 billion people)"
                        }
                    },
                    history: {
                        inventions: {
                            "telephone": "Alexander Graham Bell (1876)",
                            "light bulb": "Thomas Edison (1879)", 
                            "printing press": "Johannes Gutenberg (1440)",
                            "internet": "Developed from ARPANET in the 1960s-1970s by various researchers",
                            "computer": "Concept by Charles Babbage, first electronic computers developed in 1940s",
                            "penicillin": "Alexander Fleming (1928)",
                            "electricity": "Many contributors including Benjamin Franklin, Michael Faraday, Thomas Edison"
                        },
                        events: {
                            "world war ii": "1939-1945, involved most world nations, ended with atomic bombs on Japan",
                            "moon landing": "Apollo 11 mission, July 20, 1969 - Neil Armstrong first human on moon",
                            "renaissance": "14th-17th century European cultural rebirth, art, science, and learning flourished"
                        }
                    }
                };
            }
            
            processMessage(message) {
                this.conversationHistory.push({ role: 'user', content: message });
                const lowerMsg = message.toLowerCase();
                
                // Mathematical calculations
                const mathResult = this.solveMathProblem(message, lowerMsg);
                if (mathResult) return mathResult;
                
                // Science explanations
                const scienceResult = this.explainScience(lowerMsg);
                if (scienceResult) return scienceResult;
                
                // Geography questions
                const geographyResult = this.answerGeography(lowerMsg);
                if (geographyResult) return geographyResult;
                
                // History questions  
                const historyResult = this.answerHistory(lowerMsg);
                if (historyResult) return historyResult;
                
                // Default intelligent response
                return this.getIntelligentResponse(message);
            }
            
            solveMathProblem(message, lowerMsg) {
                // Basic arithmetic: 235 * 178
                const basicMathRegex = /(\d+)\s*([\+\-\*\/\^])\s*(\d+)/;
                const match = message.match(basicMathRegex);
                
                if (match) {
                    const num1 = parseFloat(match[1]);
                    const num2 = parseFloat(match[3]);
                    const operator = match[2];
                    
                    let result;
                    let symbol;
                    
                    switch(operator) {
                        case '+': 
                            result = num1 + num2;
                            symbol = '+';
                            break;
                        case '-':
                            result = num1 - num2;
                            symbol = '-';
                            break;
                        case '*':
                            result = num1 * num2;
                            symbol = '√ó';
                            break;
                        case '/':
                            result = num1 / num2;
                            symbol = '√∑';
                            break;
                        case '^':
                            result = Math.pow(num1, num2);
                            symbol = '^';
                            break;
                        default:
                            return null;
                    }
                    
                    return {
                        type: 'calculation',
                        response: `üßÆ <strong>Calculation:</strong> ${num1} ${symbol} ${num2} = <strong>${result}</strong>`,
                        explanation: `I performed ${this.getOperationName(operator)} operation.`
                    };
                }
                
                // Percentage calculations: 15% of 200
                const percentMatch = message.match(/(\d+)% of (\d+)/i);
                if (percentMatch) {
                    const percent = parseFloat(percentMatch[1]);
                    const number = parseFloat(percentMatch[2]);
                    const result = (percent / 100) * number;
                    return {
                        type: 'calculation', 
                        response: `üìä <strong>Percentage:</strong> ${percent}% of ${number} = <strong>${result}</strong>`,
                        explanation: `I calculated ${percent}% of ${number} by multiplying ${number} by ${percent/100}.`
                    };
                }
                
                // Square root: square root of 144
                if (lowerMsg.includes('square root of') || lowerMsg.includes('sqrt of')) {
                    const numMatch = message.match(/(\d+)/);
                    if (numMatch) {
                        const num = parseFloat(numMatch[1]);
                        const result = Math.sqrt(num);
                        return {
                            type: 'calculation',
                            response: `üìê <strong>Square Root:</strong> ‚àö${num} = <strong>${result.toFixed(4)}</strong>`,
                            explanation: `The square root of ${num} is the number that when multiplied by itself equals ${num}.`
                        };
                    }
                }
                
                return null;
            }
            
            getOperationName(operator) {
                const names = {
                    '+': 'addition',
                    '-': 'subtraction', 
                    '*': 'multiplication',
                    '/': 'division',
                    '^': 'exponentiation'
                };
                return names[operator] || 'mathematical';
            }
            
            explainScience(lowerMsg) {
                const physics = this.knowledgeBase.science.physics;
                const biology = this.knowledgeBase.science.biology;
                
                for (const [topic, explanation] of Object.entries(physics)) {
                    if (lowerMsg.includes(topic)) {
                        return {
                            type: 'science',
                            response: `üåå <strong>${topic.charAt(0).toUpperCase() + topic.slice(1)}:</strong><br>${explanation.replace(/\n/g, '<br>')}`,
                            explanation: `Physics explanation about ${topic}`
                        };
                    }
                }
                
                for (const [topic, explanation] of Object.entries(biology)) {
                    if (lowerMsg.includes(topic)) {
                        return {
                            type: 'science', 
                            response: `üß¨ <strong>${topic.charAt(0).toUpperCase() + topic.slice(1)}:</strong><br>${explanation.replace(/\n/g, '<br>')}`,
                            explanation: `Biology explanation about ${topic}`
                        };
                    }
                }
                
                if (lowerMsg.includes('explain') || lowerMsg.includes('what is') || lowerMsg.includes('how does')) {
                    return {
                        type: 'science',
                        response: "I'd be happy to explain scientific concepts! Try asking about: quantum physics, relativity, photosynthesis, DNA, evolution, or specific scientific topics.",
                        explanation: "Science help offer"
                    };
                }
                
                return null;
            }
            
            answerGeography(lowerMsg) {
                const capitals = this.knowledgeBase.geography.capitals;
                
                // Capital cities: "capital of brazil"
                for (const [country, capital] of Object.entries(capitals)) {
                    if (lowerMsg.includes(`capital of ${country}`) || lowerMsg.includes(`${country} capital`)) {
                        return {
                            type: 'geography',
                            response: `üó∫Ô∏è The capital of <strong>${country.charAt(0).toUpperCase() + country.slice(1)}</strong> is <strong>${capital}</strong>.`,
                            explanation: `Capital city knowledge`
                        };
                    }
                }
                
                // Geography facts: "largest country"
                const facts = this.knowledgeBase.geography.facts;
                for (const [fact, answer] of Object.entries(facts)) {
                    if (lowerMsg.includes(fact)) {
                        return {
                            type: 'geography',
                            response: `üåç <strong>${fact.charAt(0).toUpperCase() + fact.slice(1)}:</strong> ${answer}`,
                            explanation: `Geography fact about ${fact}`
                        };
                    }
                }
                
                return null;
            }
            
            answerHistory(lowerMsg) {
                const inventions = this.knowledgeBase.history.inventions;
                const events = this.knowledgeBase.history.events;
                
                // Inventions: "who invented telephone"
                for (const [invention, inventor] of Object.entries(inventions)) {
                    if (lowerMsg.includes(`invented ${invention}`) || lowerMsg.includes(`who invented ${invention}`) || lowerMsg.includes(`inventor of ${invention}`)) {
                        return {
                            type: 'history',
                            response: `‚è≥ The <strong>${invention}</strong> was invented by <strong>${inventor}</strong>.`,
                            explanation: `Historical invention knowledge`
                        };
                    }
                }
                
                // Historical events
                for (const [event, description] of Object.entries(events)) {
                    if (lowerMsg.includes(event)) {
                        return {
                            type: 'history',
                            response: `üìú <strong>${event.charAt(0).toUpperCase() + event.slice(1)}:</strong> ${description}`,
                            explanation: `Historical event knowledge`
                        };
                    }
                }
                
                return null;
            }
            
            getIntelligentResponse(message) {
                // For unknown queries, provide helpful guidance
                const suggestions = [
                    "I understand you're asking about this topic. I can help with mathematical calculations, scientific explanations, historical facts, geographical information, and general knowledge.",
                    "That's an interesting question! I specialize in providing factual information and explanations across various domains including science, math, history, and geography.",
                    "I'd be happy to help with that! I can perform calculations, explain complex topics, provide historical context, or answer geography questions."
                ];
                
                return {
                    type: 'intelligent',
                    response: suggestions[Math.floor(Math.random() * suggestions.length)],
                    explanation: "Intelligent engagement response"
                };
            }
        }

        // Initialize the intelligence core
        const zaraIntelligence = new IntelligenceCore();

        // DOM handling functions
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function addMessage(message, isUser, messageType = '') {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'} ${messageType}`;
            messageDiv.innerHTML = message;
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            if (!isUser) {
                hideTypingIndicator();
            }
        }

        function processUserInput() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                showTypingIndicator();
                
                setTimeout(() => {
                    const response = zaraIntelligence.processMessage(message);
                    addMessage(response.response, false, response.type + '-message');
                }, 1000);
            }
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', processUserInput);

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processUserInput();
            }
        });

        // Add some demonstration messages
        setTimeout(() => {
            addMessage("Try asking me: 'What's 235 * 178?' or 'Explain quantum physics' or 'Capital of Brazil' or 'Who invented the telephone'", false, 'intelligent-message');
        }, 2000);
    </script>
</body>
</html>
